{% extends "base.html" %}
{% block title %}Delete Limit · MyBudget{% endblock %}

{% block content %}
<section class="glass-card" style="max-width:560px;margin:auto;padding:22px;">
  <h1 style="margin:0 0 6px;font-size:34px;letter-spacing:-.03em;">Delete limit?</h1>
  <p class="muted" style="margin:0 0 14px;">This action cannot be undone.</p>

  <div class="glass-card" style="padding:14px;">
    <div style="font-weight:950;">{{ budget.category.name }}</div>
    <div class="muted" style="font-size:13px;">Month: {{ budget.month|date:"Y-m" }}</div>
    <div style="margin-top:8px;font-weight:950;">Limit: {{ budget.limit }} {{ user.currency }}</div>
  </div>

  <form method="POST" style="margin-top:14px;display:flex;gap:12px;flex-wrap:wrap;">
    {% csrf_token %}
    <button class="btn btn--ghost" type="submit" style="border-color: rgba(236,72,153,.28);">Yes, delete →</button>
    <a class="btn" href="{% url 'budgets' %}">Cancel</a>
  </form>
</section>
{% endblock %}
