{% extends "base.html" %}
{% block title %}Add Income ¬∑ MyBudget{% endblock %}

{% block content %}
<section class="glass-card" style="max-width:560px;margin:auto;padding:22px;position:relative;overflow:hidden;">

  <!-- glow -->
  <div style="
    position:absolute; inset:-140px -200px auto auto;
    width:460px;height:460px;border-radius:999px;
    background: radial-gradient(circle at 30% 30%, rgba(34,211,238,.55), transparent 60%),
                radial-gradient(circle at 70% 70%, rgba(99,102,241,.50), transparent 60%);
    filter: blur(18px);
    opacity:.7;
    pointer-events:none;
  "></div>

  <div style="position:relative;">
    <div style="display:flex;justify-content:space-between;align-items:flex-start;gap:12px;flex-wrap:wrap;">
      <div>
        <h1 style="margin:0 0 6px;font-size:34px;letter-spacing:-.03em;">Add Income</h1>
        <p class="muted" style="margin:0;">Save a new income transaction to your budget.</p>
      </div>

      <a class="btn btn--ghost" href="{% url 'dashboard' %}">‚Üê Back</a>
    </div>

    <!-- mini preview card -->
    <div class="glass-card" style="margin-top:14px;padding:14px;display:flex;justify-content:space-between;align-items:center;">
      <div>
        <div class="muted" style="font-weight:800;font-size:13px;">Preview</div>
        <div style="font-weight:950;letter-spacing:-.01em;">Income ¬∑ {{ user.currency }}</div>
      </div>
      <div style="
        font-weight:950;
        background: linear-gradient(135deg, rgba(99,102,241,.95), rgba(236,72,153,.9), rgba(34,211,238,.85));
        -webkit-background-clip:text; background-clip:text; color:transparent;
        font-size:18px;
      ">+ amount</div>
    </div>

    <form method="POST" style="display:grid;gap:12px;margin-top:14px;">
      {% csrf_token %}

      <!-- Amount -->
      <div style="display:grid;gap:6px;">
        <label style="font-weight:900;color:rgba(255,255,255,.86);">Amount ({{ user.currency }})</label>
        <input type="number" step="0.01" name="amount" placeholder="e.g. 5200" required>
        <div class="muted" style="font-size:13px;">Tip: use decimals like <b style="color:rgba(255,255,255,.86)">5200.50</b></div>
      </div>

      <!-- Date + Category -->
      <div style="display:grid;grid-template-columns: 1fr 1fr;gap:12px;">
        <div style="display:grid;gap:6px;">
          <label style="font-weight:900;color:rgba(255,255,255,.86);">Date</label>
          <input type="date" name="date" required>
        </div>

        <div style="display:grid;gap:6px;">
          <label style="font-weight:900;color:rgba(255,255,255,.86);">Category</label>
          <select name="category" required>
            {% for c in categories %}
              <option value="{{ c.id }}">{{ c.icon|default:"üíº" }} {{ c.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <!-- Note -->
      <div style="display:grid;gap:6px;">
        <label style="font-weight:900;color:rgba(255,255,255,.86);">Note (optional)</label>
        <input type="text" name="note" placeholder="e.g. Salary / Freelance / Bonus">
      </div>

      <!-- Actions -->
      <div style="display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-top:4px;">
        <button class="btn" type="submit">Save Income ‚Üí</button>
        <a class="btn btn--ghost" href="{% url 'add_expense' %}">Add expense instead</a>
      </div>

      <!-- Local input styling (keeps your wow look even if forms change) -->
      <style>
        input, select{
          width:100%;
          padding:12px 12px;
          border-radius:16px;
          border:1px solid rgba(255,255,255,.16);
          background: rgba(10,12,24,.55);
          color: rgba(255,255,255,.92);
          outline:none;
          box-shadow: 0 16px 40px rgba(0,0,0,.18);
        }
        input::placeholder{color: rgba(255,255,255,.55)}
        input:focus, select:focus{
          box-shadow: 0 0 0 4px rgba(99,102,241,.28), 0 18px 55px rgba(0,0,0,.25);
          border-color: rgba(99,102,241,.45);
        }
        select option{
          background:#0b102a;
          color:#fff;
        }
        @media(max-width:720px){
          div[style*="grid-template-columns: 1fr 1fr"]{grid-template-columns:1fr !important;}
        }
      </style>
    </form>
  </div>
</section>
{% endblock %}
